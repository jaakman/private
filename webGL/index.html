<!doctype html>
<html lang='ja'>
	<head>
		<meta http-equiv="Content-Type" type="type/html"  charset="utf-8">
		<title>WEB GL</title>
		<script src='js/include.js' type='text/javascript'></script>
		<script>Includes(g_srcfiles);</script>
		<script id='vs' type='x-shader/x-vertex'>	
		attribute vec3 position;
		uniform   mat4 wvpMatrix;
		void main(void){
			gl_Position = wvpMatrix * vec4(position, 1.0);
		}
		</script>
		<script id="ps" type="x-shader/x-fragment">
		void main(void){
			gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
		}
		</script>
	</head>
	<body>
		<canvas id='canvas'></canvas>
	</body>
</html>
